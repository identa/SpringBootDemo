<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/success}" role="form" method="post" th:object="${user}">

    <div class="form-group">
        <label class="form-label">First name</label>
        <input th:field="*{username}" name="username" type="text" id="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label class="form-label">Last name</label>
        <input th:field="*{password}" name="password" type="password" id="password" class="form-control"/>
    </div>
    <button type="submit">sign up</button>
</form>
</body>
</html>
