<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Signup form</h2>
    <form class="form-horizontal" th:action="@{/success}" role="form" method="post" th:object="${user}" id="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username</label>
            <div class="col-sm-10">
                <input th:field="*{username}" name="username" type="text" id="username" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
                <input th:field="*{password}" name="password" type="password" id="password" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="re-password">Retype Password</label>
            <div class="col-sm-10">
                <input name="re-password" type="password" id="re-password" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="dob">DOB</label>
            <div class="col-sm-10">
                <input th:field="*{dob}" name="dob" type="date" id="dob" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-10">
                <input th:field="*{email}" name="email" type="email" id="email" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="menu">Gender</label>
            <div class="col-sm-10">
                <select class="form-control" id="menu" form="form" th:field="*{gender}" required>
                    <option th:value="0" th:text="Female"></option>
                    <option th:value="1" th:text="Male"></option>
                    <option th:value="2" th:text="Other"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="accept">Accept the terms</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
