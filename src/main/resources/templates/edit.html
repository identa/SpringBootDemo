<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Edit Page</h2>
<div class="container">
<form class="form-horizontal" th:action="${action}" role="form" method="post" th:object="${product}" id="form">

    <input th:field="*{productId}" type="hidden" class="form-control" required/>
    <input th:field="*{userEntity.userId}" type="hidden" class="form-control" required/>

    <div class="form-group">
        <label class="control-label col-sm-2" for="productName">Product name</label>
        <div class="col-sm-10">
            <input th:field="*{productName}" name="productName" type="text" id="productName" class="form-control" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="productQuantity">Password</label>
        <div class="col-sm-10">
            <input th:field="*{productQuantity}" name="productQuantity" type="number" id="productQuantity" class="form-control" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
